<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer GUI</title>
</head>
<body>
    <div class='container'>
        <div class="meter-container">
            <meter id="timer-gauge" value="10" min="0" max="100"></meter>
            <p class='counter' id='timer-seconds-elapsed'></p>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="60" value="50" class="slider" id="timer-slider">
            <p class='counter' id='timer-seconds-max'></p>
            <button id='reset-btn'>Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
